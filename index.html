<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/lentos-stiliai.css">
    <link rel="stylesheet" href="/css/saskes-stiliai.css">

    <title>Puslapio Pavadinimas</title>
</head>
<body>
    <div id="resizeBar"></div>
    <header>
        <div class="logo"><img src="https://zalgiris.lt/wp-content/uploads/2019/04/1554973291843.png" alt="Atsitiktinė Nuotrauka"></div>
        <h1 class="pavadinimas">Pauliaus Pociaus mėgstamiausia komanda</h1>
        <div class="paieškos-laukas">
            <form action="#">
                <input type="text" name="paieška" placeholder="Ieškoti...">
                <button type="submit">Ieškoti</button>

            </form>
        </div>
    </header>
    <main>
        <aside class="sone-kairysis-meniu">
            <form action="#">
            <button type="text" name="meniu" id="slepiam">Meniu</button>
                    <ul class="hidden">
                        <li>Pirmas</li>
                        <li>Antras</li>
                    </ul>

            <button type="text" name="atributika">Atributika</button>
            <button type="text" name="komanda">Komanda</button>

            </form>
            <input type="email" id="emailInput" placeholder="Email">
            <p id="emailError" style="color:red;"></p>
            <div class="menu">

            </div>

        </aside>
        <section class="pagrindinė-dalis">
            <div class="antraste">Bilietai į varžybas su NUOLAIDA! nuolaidos kodas: Džiugas</div><br>
            <div class="pasleptasTurinys">daug turinio</div>
        </section>
        <section>
            <div class="komandos-narys"></div><img src="https://m.basketnews.lt/paveikslelis-378553-crop700x700.jpg" alt="saras"></div>
        </section>
        <aside class="reklamos-zona">Reklamos Zona</aside>

    </main>
    <footer>
        <div class="autorinė-teisė">&copy; 2023 Jūsų Įmonės Pavadinimas</div>
<!--        <script src="js/menu.js" defer></script>-->
        <script src="js/eventai.js" defer></script>
    </footer>
</body>
</html>
